<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - ระบบจำหน่ายหนังสือออนไลน์</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1><i class="fas fa-user-plus"></i> สมัครสมาชิก</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="memberType"><i class="fas fa-users"></i> ประเภทสมาชิก:</label>
                    <select id="memberType" onchange="showFields()">
                        <option value="">-- เลือกประเภทสมาชิก --</option>
                        <option value="general">บุคคลทั่วไป</option>
                        <option value="student">นักเรียน/นักศึกษา</option>
                        <option value="store">ร้านค้า</option>
                    </select>
                </div>

                
                <div class="common-fields">
                    <div class="form-group">
                        <label for="firstName"><i class="fas fa-user"></i> ชื่อ:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName"><i class="fas fa-user"></i> นามสกุล:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> อีเมล:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> หมายเลขโทรศัพท์:</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                
                <div id="generalFields" class="member-fields">
                    <div class="form-group">
                        <label for="citizenID"><i class="fas fa-id-card"></i> รหัสบัตรประชาชน:</label>
                        <input type="text" id="citizenID">
                    </div>
                    <div class="form-group">
                        <label for="birthDate"><i class="fas fa-calendar-alt"></i> วันเกิด:</label>
                        <input type="date" id="birthDate">
                    </div>
                </div>

                
                <div id="studentFields" class="member-fields">
                    <div class="form-group">
                        <label for="schoolName"><i class="fas fa-school"></i> ชื่อสถานศึกษา:</label>
                        <input type="text" id="schoolName">
                    </div>
                    <div class="form-group">
                        <label for="studentID"><i class="fas fa-id-badge"></i> รหัสประจำตัวนักเรียน/นักศึกษา:</label>
                        <input type="text" id="studentID">
                    </div>
                    <div class="form-group">
                        <label for="studentCardImage"><i class="fas fa-image"></i> รูปภาพบัตรนักศึกษา:</label>
                        <input type="file" id="studentCardImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="cardExpiryDate"><i class="fas fa-calendar-times"></i> วันหมดอายุของบัตร:</label>
                        <input type="date" id="cardExpiryDate">
                    </div>
                    <div class="form-group">
                        <label for="birthDateStudent"><i class="fas fa-calendar-alt"></i> วันเกิด:</label>
                        <input type="date" id="birthDateStudent">
                    </div>
                </div>

                
                <div id="storeFields" class="member-fields">
                    <div class="form-group">
                        <label for="ownerName"><i class="fas fa-user-tie"></i> ชื่อผู้ประกอบการ:</label>
                        <input type="text" id="ownerName">
                    </div>
                    <div class="form-group">
                        <label for="storeName"><i class="fas fa-store"></i> ชื่อสถานประกอบการ:</label>
                        <input type="text" id="storeName">
                    </div>
                    <div class="form-group">
                        <label for="businessRegNumber"><i class="fas fa-file-alt"></i> เลขทะเบียนนิติบุคคล:</label>
                        <input type="text" id="businessRegNumber">
                    </div>
                    <div class="form-group">
                        <label for="businessDoc"><i class="fas fa-file-upload"></i> เอกสารนิติบุคคล:</label>
                        <input type="file" id="businessDoc" accept=".pdf,.doc,.docx">
                    </div>
                </div>

                <button type="submit"><i class="fas fa-check"></i> สมัครสมาชิก</button>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
